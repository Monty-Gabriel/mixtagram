<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favico.ico">
    <link rel="stylesheet" href="style.css">
    <!-- Responsividade -->
    <link rel="stylesheet" href="/responsive.css">

    <title>Mixtagram</title>
</head>
<body>
        
    <div class="container">

        <div class="instagram-mobile">
            <img src="./img/instagram-phone.png" alt="">
        </div>

        <div class="instagram-profile">

            <div class="instagram-logo">
                <div class="instagram-logo-letras">
                    <img src="./img/instagram-logo-blanco.png">
                </div>

                <div class="instagram-avatar">
                    <img src="/img/foto_2.jpg">
                </div>
                <div class="continue-como"><a href="https://www.instagram.com/m0nty_g4bri3l/">
                    <button role="button" class="botao-continue-como">
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                        Continue como: @m0nty_g4bri3l
                    </button>
                </a></div>

                <div class="remover-conta">
                    <a href="https://www.zoom.com.br/celular/deumzoom/como-excluir-instagram-pelo-celular">
                        <button role="button" class="botao">
                        <i class="fa fa-trash"></i>
                        Remover Conta
                        </button>
                    </a>
                </div> 
            </div>

            <div class="not-account">
                NÃ£o tem uma conta? 
                <a href="https://www.instagram.com/accounts/emailsignup/">
                    Cadastre-se
                </a>    
            </div>
            
            <div class="instagram-app">
                <p>Obtenha o aplicativo.</p>
                <a href="https://apps.apple.com/br/app/apple-store/id375380948" class="app-download">
                    <img src="/img/appstore.png">
                </a>
                <a href="https://play.google.com/store/" class="app-download">
                    <img src="/img/playstore.png">
                </a>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ba87401699.js" crossorigin="anonymous"></script>">

</body>
</html>
